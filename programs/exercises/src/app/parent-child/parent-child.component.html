<table border='1'>
    <thead>
        <tr *ngIf = 'course.length>0'>
            <th>Course ID</th>
            <th>Course Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = 'let c of course'>
            <td>{{c.courseId}}</td>
            <td>{{c.courseName}}</td>
        </tr>
    </tbody>
</table>
