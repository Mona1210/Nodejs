<div class="row">
    <div class="col-md-5 col-md-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">Book the Flight</div>
            <div class="panel-body">
                <form [formGroup] = "bookingForm" (ngSubmit)="book()">
                    <div class="form-group">
                        <label for="passengerName">Passenger Name</label>
                        <input type="text" class="form-control" formControlName="passengerName"> 
                        <div *ngIf="bookingForm.controls.passengerName.touched && bookingForm.controls.passengerName.invalid">
                            <span class="error-message" *ngIf="bookingForm.controls.passengerName.errors?.required">
                                Field Required
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="numOfTickets">Number Of Tickets</label>
                        <input type="text" class="form-control" formControlName="noOfTickets">
                        <div *ngIf="bookingForm.controls.noOfTickets.touched && bookingForm.controls.noOfTickets.invalid">
                            <span class="error-message" *ngIf="bookingForm.controls.noOfTickets.errors?.required">
                                Field Required
                            </span>
                            <span class="error-message" *ngIf="bookingForm.controls.noOfTickets.errors?.min">
                                Enter number of tickets greater than 0
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="flightId">Flight ID</label>
                        <input type="text" class="form-control" formControlName="flightId">
                        <div *ngIf="bookingForm.controls.flightId.touched && bookingForm.controls.flightId.invalid">
                            <span class="error-message" *ngIf="bookingForm.controls.flightId.errors?.required">
                                Field Required
                            </span>
                            <span class="error-message" *ngIf="bookingForm.controls.flightId.errors?.flightError">
                                {{bookingForm.controls.flightId.errors.flightError.flightErrorMsg}}
                            </span>
                        </div>
                    </div>
                    <button class= "btn btn-primary btn-color" type="submit" [disabled]="bookingForm.controls.flightId.errors
                    || bookingForm.controls.passengerName.errors || bookingForm.controls.noOfTickets.errors">Book</button>
                </form>
                <!-- code the form-->
                <div *ngIf="errorMessage!=null">
                    <span class="error">{{errorMessage}}</span>
                </div>
                <div *ngIf="successMessage!=null">
                    <span class="success">{{successMessage}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
