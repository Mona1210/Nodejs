<div class="row">
    <div class="col-md-5 col-md-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">View the flight</div>
            <div class="panel-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Passenger Name</th>
                            <th>Booking ID</th>
                            <th>No of Tickets</th>
                            <th>Amount</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let booking of flightDetails">
                            <td>{{booking.passengerName}}</td>
                            <td>{{booking.bookingId}}</td>
                            <td>{{booking.noOfTickets}}</td>
                            <td>{{booking.totalAmount}}</td>
                            <td><button class="btn btn-default btn-red" (click)="delete(booking.bookingId)"
                                [disabled]="booking.totalAmount > 6000">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
               <div class="success" *ngIf="successMessage">{{successMessage}}</div>
               <div class="error-message" *ngIf="errorMessage">{{errorMessage}}</div>
            </div>
        </div>
    </div>
</div>
