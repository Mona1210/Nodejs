<h4>Books</h4>
<ul class="books" *ngIf="success">
    <li *ngFor="let book of bookList">
        <span class="badge">{{book.id}}</span> {{book.name}}
    </li>
</ul>
<div *ngIf="!success">
<input type="number" #bookId>
<input type="text" #bookName>
<button (click) = "addBook(bookId.value, bookName.value)">Add</button>
<button (click) = "updateBook(bookId.value, bookName.value)">Update</button>
<button (click) = "deleteBook(bookId.value, bookName.value)">Delete</button>
</div>
